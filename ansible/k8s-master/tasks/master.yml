
- name: Remove old cluster
  command:
    kubeadm reset --force
  register: kubeadm_reset



- name: initialize the cluster
  #shell: kubeadm init --pod-network-cidr=10.244.0.0/16  >> /root/kubeinit.log 2>/dev/null
  shell: kubeadm init --pod-network-cidr=10.244.0.0/16 
  args:
    chdir: $HOME
    creates: cluster_initialized.txt

- name: create .kube directory
  become: yes
  become_user: devops
  file:
    path: $HOME/.kube
    state: directory
    mode: 0755

- name: copies admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/devops/.kube/config
    remote_src: yes
    owner: devops

- name: install Pod network
  become: yes
  become_user: devops
  #shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml 
  shell: kubectl apply -f https://cloud.weave.works/k8s/net?k8s-version=$(kubectl version | base64 | tr -d '\n')
  #shell: kubectl apply -f https://github.com/coreos/flannel/raw/master/Documentation/kube-flannel.yml 

  args:
    chdir: $HOME
        
- name: Get the token for joining the worker nodes
  become: yes
  become_user: devops
  shell: kubeadm token create  --print-join-command
  register: kubernetes_join_command

#- debug:
#  msg: "{{ kubernetes_join_command.stdout }}"

- name: Adicionando o token e o hash em um dummy host
  add_host:
    name: "K8S_TOKEN_HOLDER"
    token: "{{ kubernetes_join_command.stdout }}"




- name: Copy join command to local file.
  become: yes
 # local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777
  local_action: copy content="{{  hostvars['K8S_TOKEN_HOLDER']['token'] }}" dest="/tmp/kubernetes_join_command" mode=0777